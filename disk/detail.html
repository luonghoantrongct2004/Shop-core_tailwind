<script>$(document).ready(function () {
    // Lấy danh sách các li
    var carouselList = $("#carousel-list");
    // Lấy nút điều khiển trước và sau
    var carouselPrev = $("#carousel-prev");
    var carouselNext = $("#carousel-next");

    // Hiển thị thanh điều hướng khi có nhiều hơn 5 mục
    if (carouselList.children().length > 5) {
        carouselPrev.show();
        carouselNext.show();
    }

    // Bắt sự kiện click nút trước
    carouselPrev.click(function () {
        carouselList.animate({
            marginLeft: "+=100px" // Điều chỉnh khoảng cách trượt
        }, "fast");
    });

    // Bắt sự kiện click nút sau
    carouselNext.click(function () {
        carouselList.animate({
            marginLeft: "-=100px" // Điều chỉnh khoảng cách trượt
        }, "fast");
    });
});</script>
