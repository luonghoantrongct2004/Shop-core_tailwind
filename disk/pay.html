<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <main>
        <div class="bg-pink-400 max-sm:p-2">
            <div class="flex">
                <span class="md:w-[535px] max-sm:w-[125px]"><i class="fas fa-arrow-left text-[20px]"></i></span>
                <span class="max-sm:w-[93px] font-semibold text-[18px]">Thanh toán</span>
            </div>
        </div>
        <div class="flex max-sm:pt-2">
            <div class="w-full bg-white">
                <div class="m-2">
                    <div>
                        <div class="flex flex-column">
                            <span class="pb-2">Địa chỉ giao hàng</span>
                            <select name="" id="" class="border-2 border-pink-300">
                                <option value="">Cần thơ</option>
                                <option value="">Cần thơ 2</option>
                            </select>
                        </div>
                        <hr>
                        <div class="flex">
                            <img src="image/product.png" class="w-[70px] h-[70px]" alt="">
                            <div class="flex pl-2 flex-column">
                                <span>Bla bla bla bla</span>
                                <div class="flex">
                                    <span>Thể loại: Nước hoa</span>
                                    <div class="text-end ml-[75px] flex flex-col">
                                    <span>x1</span>
                                    <span>123.000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <label for="">Tổng tiền 2 sản phẩm</label>
                            <span class="ml-[60px]">120.000</span>
                        </div>
                        <hr>
                        <div>
                            <label for="">Phí vận chuyển</label>
                            <span class="ml-[108px]">120.000</span>
                        </div>
                        <hr>
                        <div>
                            <label for="">Giảm giá</label>
                            <span class="ml-[151px]">120.000</span>
                        </div>
                        <hr>
                        <div>
                            <label for="" class="pb-2">Phương thức thanh toán</label>
                            <div>
                                <button class="p-2 border-1" onclick="selectPaymentMethod('creditCard')"
                                    id="creditCardButton">Thẻ tín dụng</button>
                                <button class="p-2 border-2" onclick="selectPaymentMethod('cashOnDelivery')"
                                    id="cashOnDeliveryButton">Thanh toán khi nhận hàng</button>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <label for="">Thành tiền</label>
                            <span class="ml-[151px]">120.000</span>
                        </div>
                        <hr>
                        <div>
                            <i class="fas fa-mail-forward"></i> Nhấn "Đặt hàng" đồng nghĩa với việc bạn đồng ý tuân theo
                            <a href="" class="text-decoration-none">Điều khoản của Hoàn Trọng</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed bottom-0 w-full bg-blue-300 md:hidden max-h-[50px] text-white">
        <div class="flex justify-between text-[13px]">
            <div class="flex w-full flex-column">
                <label for="" class="pt-1 text-center">Tổng tiền</label>
                <span class="text-center">123.000 đ</span>
            </div>
            <a href="" class="text-white outline-none">
                <div class="">
                    <button class="hover:bg-pink-600 bg-pink-500  w-[145px] h-[50px]">
                        <h6 class="m-2 text-center ">Đặt hàng</h6>
                    </button>
                </div>
            </a>
        </div>
    </footer>
</body>

</html>
